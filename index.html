<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Slideshow</title>
		<link rel="stylesheet" href="slideshow.css">
	</head>
	<body>
		<div class="slideshow">

			<div class="slides fade">
				<div class="number">1 / 15</div>
				<img src="images/2.jpg">
				<div class="text">Two</div>
			</div>

			<div class="slides fade">
				<div class="number">2 / 15</div>
				<img src="images/3.jpg">
				<div class="text">Three</div>
			</div>

			<div class="slides fade">
				<div class="number">3 / 15</div>
				<img src="images/5.jpg">
				<div class="text">Five</div>
			</div>

			<div class="slides fade">
				<div class="number">4 / 15</div>
				<img src="images/7.jpg">
				<div class="text">Seven</div>
			</div>

			<div class="slides fade">
				<div class="number">5 / 15</div>
				<img src="images/11.jpg">
				<div class="text">Eleven</div>
			</div>

			<div class="slides fade">
				<div class="number">6 / 15</div>
				<img src="images/13.jpg">
				<div class="text">Thirteen</div>
			</div>

			<div class="slides fade">
				<div class="number">7 / 15</div>
				<img src="images/17.svg">
				<div class="text">Seventeen</div>
			</div>

			<div class="slides fade">
				<div class="number">8 / 15</div>
				<img src="images/19.jpg">
				<div class="text">Nineteen</div>
			</div>

			<div class="slides fade">
				<div class="number">9 / 15</div>
				<img src="images/23.jpg">
				<div class="text">Twenty Three</div>
			</div>

			<div class="slides fade">
				<div class="number">10 / 15</div>
				<img src="images/29.jpg">
				<div class="text">Twenty Nine</div>
			</div>

			<div class="slides fade">
				<div class="number">11 / 15</div>
				<img src="images/31.svg">
				<div class="text">Thirty One</div>
			</div>

			<div class="slides fade">
				<div class="number">12 / 15</div>
				<img src="images/41.png">
				<div class="text">Fourty One</div>
			</div>

			<div class="slides fade">
				<div class="number">13 / 15</div>
				<img src="images/47.jpg">
				<div class="text">Fourty Seven</div>
			</div>

			<div class="slides fade">
				<div class="number">14 / 15</div>
				<img src="images/59.jpg">
				<div class="text">Fifty Nine</div>
			</div>

			<div class="slides fade" id="open">
				<div class="number">15 / 15</div>
				<img src="images/71.jpg">
				<div class="text">Seventy One</div>
			</div>		
			<a class="prev" onclick="advance(-1)">&#10094;</a>
			<a class="next" onclick="advance(1)">&#10095;</a>

		</div>

		<div class="flex">
			<div class="dot" onclick="current(1)"></div> 
			<div class="dot" onclick="current(2)"></div> 
			<div class="dot" onclick="current(3)"></div>
			<div class="dot" onclick="current(4)"></div> 
			<div class="dot" onclick="current(5)"></div> 
			<div class="dot" onclick="current(6)"></div> 
			<div class="dot" onclick="current(7)"></div> 
			<div class="dot" onclick="current(8)"></div> 
			<div class="dot" onclick="current(9)"></div> 
			<div class="dot" onclick="current(10)"></div> 
			<div class="dot" onclick="current(11)"></div> 
			<div class="dot" onclick="current(12)"></div> 
			<div class="dot" onclick="current(13)"></div> 
			<div class="dot" onclick="current(14)"></div> 
			<div class="dot" onclick="current(15)"></div> 			
		</div>
		
		<div id="modal" class="modal">
			<div class="modal-content">
				<iframe id="ytplayer" type="text/html" src="https://www.youtube.com/embed/0fXWfQSk6dg?modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
				<button class="close">&times;</button>
			</div>
		</div>

		<script async type="application/javascript" src="slideshow.js"></script>
	</body>
	<!-- Supersingular prime from moonshine theory is the theme behind the pictures. -->
</html>
